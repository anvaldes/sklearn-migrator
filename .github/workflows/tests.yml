name: tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests
        run: pytest --junitxml=pytest-junit.xml

      - name: Upload test results (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-coverage-${{ matrix.python-version }}
          path: |
            pytest-junit.xml
            coverage.xml
          if-no-files-found: ignore
