name: tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
            setup.py
            pytest.ini

      - name: Install dev dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests
        run: pytest --junitxml=pytest-junit.xml

      - name: Upload test results (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-coverage-${{ matrix.python-version }}
          path: |
            pytest-junit.xml
            coverage.xml
          if-no-files-found: ignore

  integration-tests:
      runs-on: ubuntu-latest
      needs: [test]
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build integration images
          run: |
            docker build -t sklearn-migrator-env-in  -f integration/env_in/Dockerfile .
            docker build -t sklearn-migrator-env-out -f integration/env_out/Dockerfile .

        - name: Run integration script
          run: |
            chmod +x integration/run.sh
            ./integration/run.sh

        - name: Upload integration artifacts
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: integration-artifacts
            path: integration/_artifacts
            if-no-files-found: ignore
